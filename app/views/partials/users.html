<hashbar></hashbar>
<ul class="userlist">
	<li ng-repeat="user in users | filter: filterText | orderBy: '-reputation' | limitTo:pageSize" ng-click="viewUser(user)">
	<div class="image"><img ng-src="data:image/png;base64,{{ user.misc.image }}"></div>
		<div class="infos">
			<span class="name">{{ user.login }}<span ng-if="user.login === 'bgronon'"> â™¦</span></span>
			<div class="rep"><strong>{{ user.reputation }}</strong></div>
		</div>
	</li>
	<li ng-if="pageSize < length && !search" ng-click="loadMore()">
		<div class="infos">
			Load more...
		</div>
	</li>
</ul>

<hashbar></hashbar>
<section class="ui-tags-list" ng-if="filterTags.length">
	<ul>
		<ul class="ui-smart-list" ng-if="filterTags.length">
			<li class="ui-tag" ng-repeat="tag in filterTags" ng-click="removeTag($index)">{{ tag }}</li>
		</ul>
	</ul>
</section>
<ul class="ui-questions">
	<li class="ui-question"
		ng-repeat="question in questions | orderBy: '-timestamp' | questionsFilter:{tags:filterTags}"
		ng-click="viewQuestion(question)">
		<div class="votes" ng-class="{ down: question.upvotes < question.downvotes }">
			{{ question.upvotes - question.downvotes }}
			<i class="icon-checkmark" ng-class="{ hidden: !question.resolved }"></i>
		</div>
		<div class="description">
			<div class="flex">
				<i class="icon-quotes-left"></i>
				<div class="title">{{ question.title }}</div>
				<i class="icon-quotes-left inverted"></i>
			</div>
			<div class="infos">
				<section class="attribs">
					<span class="ui-tag" ng-click="viewTag($event, tag)" ng-repeat="tag in question.tags">{{ tag }}</span>
				</section>
				<section class="extra">
					<a class="author" ng-click="viewUser($event, question.author)" href="">{{ question.author.name }}</a>
					<span class="time"> {{ question.timestamp | date:'dd/MM - hh:mm' }}</span>
				</section>
			</div>
		</div>
	</li>
</ul>

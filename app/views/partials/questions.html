<hashbar></hashbar>
<section class="ui-tags-list" ng-if="filterTags.length || filterCategs.length">
<ul>
	<ul class="ui-smart-list" ng-if="filterCategs.length">
		<li class="ui-categ" ng-repeat="categ in filterCategs" ng-click="removeCateg($index)">{{ categ }}</li>
	</ul>
	<ul class="ui-smart-list" ng-if="filterTags.length">
		<li class="ui-tag" ng-repeat="tag in filterTags" ng-click="removeTag($index)">{{ tag }}</li>
	</ul>
</ul>
</section>
<ul class="ui-questions">
	<li class="ui-question" ng-repeat="question in questions | orderBy: '-timestamp' | filter:searchQuestions | filter:filterTagsFn | filter:filterCategsFn"
		ng-click="viewQuestion(question)">
		<div class="votes">{{ question.upvotes - question.downvotes }}</div>
		<div class="description">
			<div class="flex">
				<i class="icon-quotes-left"></i>
				<div class="title">{{ question.title }}</div>
				<i class="icon-quotes-left inverted"></i>
			</div>
			<div class="infos">
				<section class="attribs">
					<span class="ui-categ" ng-click="viewCateg($event, question.category)">{{ question.category }}</span>
					<span class="ui-tag" ng-click="viewTag($event, tag)" ng-repeat="tag in question.tags">{{ tag }}</span>
				</section>
				<section class="extra">
					<a class="author" ng-click="viewUser($event, question.author)" href="">{{ question.author.name }}</a>
					<span class="time"> {{ question.timestamp | date:'dd/MM' }} - {{ question.timestamp | date:'hh:mm' }} </span>
				</section>
			</div>
		</div>
	</li>
</ul>

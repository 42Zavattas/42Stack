<div class="login">
	<div class="ui-sneak">
		<img src="images/padlock.png" ng-if="!uiLogged" class="fromTop">
		<form class="ui-form" ng-submit="login()">
			<input class="fromLeft" type="text" ng-model="user.login" placeholder="Identifiant" autofocus="autofocus" ng-if="!uiLogged"><br>
			<input class="fromRight" type="password" ng-model="user.password" placeholder="Mot de passe" ng-if="!uiLogged"><br>
			<div class="fromBot" ng-if="!uiLogged">
				<input type="submit" value="Valider">
				<a class="ui-discret" ng-href="/signup"><i class="icon-rocket"></i> <span>Activate my account</span></div>
			</div>
		</form>
	</div>
</div>

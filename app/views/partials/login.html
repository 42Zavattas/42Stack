<div class="login">
	<div class="ui-sneak">
		<img src="images/padlock.png" ng-if="!logged" class="fromTop">
		<form class="ui-form" ng-submit="login()">
			<input class="fromLeft" type="text" ng-model="user.name" placeholder="Identifiant" autofocus="autofocus" ng-if="!logged"><br>
			<input class="fromRight" type="password" ng-model="user.mdp" placeholder="Mot de passe" ng-if="!logged"><br>
			<input class="fromBot" type="submit" value="Valider" ng-if="!logged">
		</form>
	</div>
</div>

<hashbar></hashbar>
<ul class="messagebox">
	<li ng-repeat="msg in msgs" ng-class="{ 'bordered' : !$last }">
		<span class="time">{{ msg.time | date: 'dd/MM HH:mm:ss' }}</span>
		<span class="user">{{ msg.user }} :</span>
		<span class="content">{{ msg.content }}</span>
	</li>
</ul>
<hr class="ui-hr">
<form ng-submit="send(newMsg)">
	<input required type="text" placeholder="Envoyer un message" ng-model="newMsg">
</form>

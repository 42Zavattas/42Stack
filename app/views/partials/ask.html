<hashbar></hashbar>
<form ng-submit="post()">
	<input class="question-title" type="text" placeholder="Titre" ng-model="question.title" autofocus>
	<hr class="ui-hr">
	<div class="flex">
		<div class="ask-edit">
			<div class="wmd-panel">
				<div class="wmd-button-bar"></div>
				<ng-markdown ng-model="question.content"></ng-markdown>
			</div>
			<div class="extra flex">
				<tags-input class="taglist" ng-model="question.tags" placeholder="Ajouter un tag" add-on-comma="true" add-on-space="true"></tags-input>
			</div>
		</div>
		<div class="ask-preview">
			<div class="wmd-preview"></div>
		</div>
	</div>
	<button class="ui-btn">Enregistrer</button>
</form>

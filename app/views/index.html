<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<base href="/">

		<title>42Stack</title>

		<!-- build:css(app) styles/vendor.css -->
		<link rel="stylesheet" href="styles/icomoon/style.css">
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
		<link rel="stylesheet" href="bower_components/ng-markdown/ng-markdown.min.css" />
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css({.tmp,app}) styles/main.css -->
		<link rel="stylesheet" href="styles/menu.css" />
		<link rel="stylesheet" href="styles/ng-tags.css" />
		<link rel="stylesheet" href="styles/icomoon/style.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<!-- endbuild -->

	</head>
	<body ng-app="42StackApp" ng-controller="AppCtrl" ng-cloak>

		<loader></loader>

		<flash></flash>

		<nav id="bt-menu" class="bt-menu">
			<a ng-show="isLogged()" href="#" class="bt-menu-trigger"><span>Menu</span></a>
			<ul>
				<li><a href="/ask" class="bt-icon icon-quill">Poser une question</a></li>
				<li><a href="/users" class="bt-icon icon-users">Utilisateurs</a></li>
				<li><a href="/chat" class="bt-icon icon-bubbles4">Chat</a></li>
				<li><a href="/profile" class="bt-icon icon-user">Profil</a></li>
				<li><a ng-click="logout()" href="" class="bt-icon icon-exit">Logout</a></li>
			</ul>
		</nav>

		<div class="ui-content" ng-view=""></div>

		<!-- build:js scripts/vendor.js -->
		<script src="/socket.io/socket.io.js"></script>
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-elastic/elastic.js"></script>
		<script src="bower_components/angular-mocks/angular-mocks.js"></script>
		<script src="bower_components/lodash/dist/lodash.compat.js"></script>
		<script src="bower_components/restangular/dist/restangular.js"></script>
		<script src="bower_components/ng-markdown/ng-markdown.min.js"></script>
		<script src="bower_components/angular-socket-io/socket.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<!-- endbower -->
		<script src="scripts/effects/classie.js"></script>
		<script src="scripts/effects/borderMenu.js"></script>
		<script src="scripts/effects/modernizr.js"></script>
		<script src="scripts/effects/jquery.dropdown.js"></script>
		<script src="scripts/lib/ng-tags-input.min.js"></script>
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/routes.js"></script>
		<script src="scripts/controllers/main.js"></script>
		<script src="scripts/controllers/users.js"></script>
		<script src="scripts/controllers/ask.js"></script>
		<script src="scripts/controllers/user.js"></script>
		<script src="scripts/controllers/chat.js"></script>
		<script src="scripts/directives/hashbar.js"></script>
		<script src="scripts/directives/loader.js"></script>
		<script src="scripts/directives/dropdown.js"></script>
		<script src="scripts/directives/flash.js"></script>
		<script src="scripts/services/flash.js"></script>
		<script src="scripts/services/socket.js"></script>
		<script src="scripts/controllers/question.js"></script>
		<script src="scripts/controllers/questions.js"></script>
		<script src="scripts/controllers/login.js"></script>
		<script src="scripts/controllers/profile.js"></script>
		<!-- endbuild -->

	</body>
</html>
